<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
  <title>Listas</title>
</head>

<body>
  <h1>Trabalhando com Listas</h1>
  <h2>Listas Ordernadas</h2>
  <!-- ol sgnifica lista odernada.assim que colocar a tag ol, tem que colocar a tag li dentro da tag ol. cada alteração que eu fizer na lista , ela mesmo ja muda a númeração  -->
  <!-- o fechamento da tag li é opicional -->
  <!-- caso queira personalisar a lista, coloque type. e caso queira mudar a numeração so colocar a tag start -->
  <ol>
    <li>Acordar</li>
    <li>Tomar Café</li>
    <li>Escovar os Dentes</li>
    <li>Tomar banho</li>
    <li>Estudar</li>
  </ol>
  <!-- Aqui a baixo estou fazendo que nem a do Professor  -->
  <!-- tipos de type (1,A,a,I,i) cada um tem seu sgnificado -->
  <ol type="1" start="4">
    <li>Ver televisão
    <li>Jogar bola
    <li>Ler a biblia
    <li>Ir a Igreja
  </ol>
  <!-- type sgnifica (tipo de formato) exemplos de tipos disc= uma bolinha preta. circle= bolinha aberta. square = um quadradinho -->
  <h2>Listas não-Ordernadas</h2>
  <ul type="square">
    <li>Pão</li>
    <li>Arroz</li>
    <li>Batata</li>
    <li>Feijão</li>
    <li>Suco</li>
  </ul>

</body>

</html>
